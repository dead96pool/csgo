//launch options: "-novid -nojoy -high +exec autoexec"

echo #; echo "# Executing autoexec.cfg ..."

unbindall

// Misc. settings
// #############

fps_max 						55
cl_autowepswitch 				0			// no auto weapon switching on pickup
closeonbuy						0			// def. 0 - Close Buymenu after every bought weapon/item.
cl_join_advertise 				2			// let's friends connect community server
cl_teamid_overhead_mode 		2			// show team equipment and ID overhead

developer 						1			// display damage on console
con_filter_text 				"Damage Given"
con_filter_text_out 			"Player:"
con_filter_enable 				2

cl_buywheel_nomousecentering 	1			// mouse jumping position when opening buy menu

option_duck_method				0		// def. 0 - DuckMode  0=hold  1=toggle
option_speed_method				0		// def. 0 - WalkMode  0=hold  1=toggle
con_enable						1		// def. 0 - Enable developer console (bind `toggleconsole` to toggle or use `openconsole` and `closeconsole`).

gameinstructor_enable			0		// def. 1 - Ingame Instructions ON/OFF.
cl_showhelp						0		// def. 1 - Set to 0 to not show on-screen help dialogues.

cl_dm_buyrandomweapons			0		// def. 1 - Player will automatically receive a random weapon on spawn in deathmatch if this is set to 1.

cl_mute_enemy_team				1		// def. 0 - Block all communication from players on the enemy team (and fuck that noise too).
cl_filtertext_enabled			0		// def. 1 - Enables text chat filtering. Text filtering blocks profane words used in text chat.

mm_dedicated_search_maxping		60		// def. 150  min. 25  max. 350 - Highest preferred ping to dedicated servers for games.

cl_invites_only_mainmenu		1		// def. 0 - If turned on, will ignore all invites when user is playing a match.

cl_disablefreezecam 			1 		// shows the cam after death so you can get info
cl_showloadout 					1 		// always shows inventory @ HUD

cl_forcepreload 				1 		// forces to preload the map while loadingscreen

cl_color 						1 		// preferred team colour purple

cl_use_opens_buy_menu 			0 		// buy menu doesn't open on pressing f



//map alias shortcut to open using console
alias "casual" 	"game_type 0; game_mode 0"
alias "compi" 		"game_type 0; game_mode 1"
alias "custom" 	"game_type 3; game_mode 0"
alias "dm" 			"game_type 1; game_mode 2"	

alias "aimbotz" 	"map workshop\243702660\aim_botz"
alias "movement" 	"map workshop\2135575204\dc-aim_training"
alias "recoil" 	"map workshop\419404847\recoil_master"

alias "inferno" 	"map workshop\1377592684\yprac_inferno"
alias "mirage" 	"map workshop\1222094548\yprac_mirage"
